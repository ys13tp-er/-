    // 方法二-利用indexOf(str):返回 str 的第一次出现的位置,不存在则返回 -1；

    function findSingleChar(str) {
        var len = str.length;
        for (var i = 0; i < len; i++) {
            var firStr = str.slice(i + 1); //切割出i以后的字符，不包含i
            var secStr = str.slice(0, i); //切割出i之前的字符，不包含i
            if (firStr.indexOf(str[i]) == -1 && secStr.indexOf(str[i]) == -1) {
                return str[i];
            } else {
                continue;
            }
        }
    }
    console.log(findSingleChar(str));
